<div class="modal fade" id="editOptionModal" tabindex="-1" role="dialog" aria-labelledby="editOptionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="editOptionForm" method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="editOptionModalLabel">Edit Option Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            {{ edit_option_form.csrf_token }}
            {{ render_field(edit_option_form.name, id="edit_option_name") }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            {{ edit_option_form.submit(class="btn btn-primary") }}
          </div>
        </form>
      </div>
    </div>
</div>

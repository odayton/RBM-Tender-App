<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="addItemForm" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Line Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          {{ add_item_form.csrf_token }}
          {{ render_field(add_item_form.description) }}
          {{ render_field(add_item_form.quantity) }}
          {{ render_field(add_item_form.unit_price) }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          {{ add_item_form.submit(class="btn btn-primary") }}
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteOptionModal" tabindex="-1" role="dialog" aria-labelledby="deleteOptionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="deleteOptionForm" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteOptionModalLabel">Delete Quote Option</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <p>Please select the option you wish to delete from the current revision.</p>
            <div class="form-group">
                <label for="option-to-delete-select">Option to Delete</label>
                <select class="form-control" id="option-to-delete-select" name="option_id" required>
                    </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete Selected Option</button>
        </div>
      </form>
    </div>
  </div>
</div>

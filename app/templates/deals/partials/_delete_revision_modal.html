<div class="modal fade" id="deleteRevisionModal" tabindex="-1" role="dialog" aria-labelledby="deleteRevisionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="deleteRevisionForm" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteRevisionModalLabel">Delete Quote Revision</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <p>Please select the revision you wish to permanently delete from this quote stream.</p>
            <div class="form-group">
                <label for="revision-to-delete-select">Revision to Delete</label>
                <select class="form-control" id="revision-to-delete-select" name="quote_id" required>
                    </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete Selected Revision</button>
        </div>
      </form>
    </div>
  </div>
</div>
